<div class="panel panel-default">
  <div class="panel-heading">GirlFriend Panel</div>
  <div class="panel-body">
    <ul>
      <li>名字：{{name}}</li>
      <li>当前心情指数：{{happy | number:"2.2-2"}}%</li>
    </ul>
  </div>
  <div class="panel-body">
    <button class="btn btn-primary" (click)="handleRandom()">随机出一个数字</button>
    <p>随机的数字：{{randNum}}</p>
  </div>
</div>

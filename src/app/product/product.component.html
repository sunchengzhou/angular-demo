<!-- 展示商品 -->
<div class="row">
    <div *ngFor="let product of products | profilter:'title 荣耀' "
        class="col-md-4 col-sm-4 col-lg-4">
        <div class="thumbnail">
            <img [src]="imgUrl">
            <div class="caption">
                <h4 class="pull-right">{{ product.price }} 元</h4>
                <h4>
                    <a [routerLink]="['/product', product.id]">
                        {{ product.title }}
                    </a>
                </h4>
                <p>{{ product.desc }}</p>
            </div>
            <div>
              <app-stars [rating]="product.rating"></app-stars>
            </div>
        </div>
    </div>
</div>
